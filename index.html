    <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <style>
        #map {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="map"></div>

    <script>
        var map = L.map('map').setView([-13.517, -71.978], 14); // Updated coordinates for Cusco, Peru

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var marker = L.marker([-13.5174, -71.9785]).addTo(map); // Plaza de Armas coordinates
        var circle = L.circle([-13.508, -71.974], { // Saqsaywaman coordinates
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 300
        }).addTo(map);
        var polygon = L.polygon([
            [-13.517, -71.978],
            [-13.516, -71.978],
            [-13.516, -71.979],
            [-13.517, -71.979]
        ]).addTo(map); // San Pedro Central Market coordinates

        marker.bindPopup("<b>Plaza de Armas</b><br>Historical square in Cusco.").openPopup();
        circle.bindPopup("Saqsaywaman - Ancient Inca fortress.");
        polygon.bindPopup("San Pedro Central Market - Local market in Cusco.");

        var popup = L.popup()
            .setLatLng([-13.5347, -71.9490])
            .setContent("Â¡Bienvenidos a Cusco!")
            .openOn(map);

        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }

        map.on('click', onMapClick);

        var popup = L.popup();

        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(map);
        }

        map.on('click', onMapClick);
    </script>
</body>

</html>
